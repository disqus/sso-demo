name: Deploy Frontends to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'packages/frontend-vanilla/**'
      - 'packages/frontend-react/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies for React frontend
        run: |
          cd packages/frontend-react
          npm install
          
      - name: Build React frontend
        run: |
          cd packages/frontend-react
          npm run build
          
      - name: Create deployment directory
        run: |
          mkdir -p deploy-site
          
      - name: Copy vanilla frontend
        run: |
          mkdir -p deploy-site/vanilla
          cp -r packages/frontend-vanilla/* deploy-site/vanilla/
          
      - name: Copy React frontend build
        run: |
          mkdir -p deploy-site/react
          cp -r packages/frontend-react/dist/* deploy-site/react/
          
      - name: Create index page
        run: |
          cat > deploy-site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Disqus SSO Demo - Choose Frontend</title>
              <style>
                  body {
                      font-family: monospace;
                      max-width: 600px;
                      margin: 50px auto;
                      padding: 20px;
                      text-align: center;
                  }
                  .frontend-option {
                      display: inline-block;
                      margin: 20px;
                      padding: 30px;
                      border: 2px solid #007cba;
                      border-radius: 8px;
                      text-decoration: none;
                      color: #007cba;
                      transition: all 0.3s ease;
                  }
                  .frontend-option:hover {
                      background: #007cba;
                      color: white;
                  }
                  h1 { color: #333; }
                  h2 { margin: 10px 0; }
                  p { margin: 5px 0; color: #666; }
              </style>
          </head>
          <body>
              <h1>Disqus SSO Demo</h1>
              <p>Choose your preferred frontend implementation:</p>
              
              <a href="./vanilla/" class="frontend-option">
                  <h2>Vanilla JavaScript</h2>
                  <p>Pure HTML, CSS & JavaScript</p>
              </a>
              
              <a href="./react/" class="frontend-option">
                  <h2>React</h2>
                  <p>Modern React with Vite</p>
              </a>
          </body>
          </html>
          EOF
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'deploy-site'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
